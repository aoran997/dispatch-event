<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body id="root">
  <h1>demo</h1>
  <input type="text" id="inp">
  <button id="btn">发送</button>
  <span id="sp"></span>
  <script src='../dist/index.m.js'></script>
  <script>
    index.m.eventListener.on("xx", function(e) {
      document.querySelector('#sp').innerHTML = '接收:' + e
    })

    let btn = document.getElementById('btn')
    btn.onclick = function click(e) {
      index.m.eventEmitter.emit("xx", document.getElementById('inp').value)
    }
  </script>
</body>
</html>
